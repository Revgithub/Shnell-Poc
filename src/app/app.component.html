<div class="row">
  <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Make a Transacation</b></h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
              <span><b>Total Loan Amount:   </b><span> INR  {{account.runningBalance}}</span></span>
            </div>
              <form  #f=ngForm (ngSubmit)="onSubmit(f)"  class="form-inline">
               
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><b> Amount in INR</b></span>
                    <input type="number" step="0.01"  ngModel min=0  name="amount" class="form-control" id="amount" placeholder="0.00" #amount="ngModel">
                  </div>
      &nbsp; &nbsp; &nbsp;
                  <select class="form-control" [(ngModel)]="transactiontype" name="transactiontype">
                     
                    <option  value='debit'>Debit</option>
                    <option value='credit'>Credit</option>
                  </select>
                  &nbsp; &nbsp; &nbsp;
                  <label for="description">Description</label>  &nbsp;
                <input type="text"  ngModel name="description" #description="ngModel"  class="form-control" id="description" placeholder="" ng-model='transaction.description'>
                </div>
                &nbsp; &nbsp;
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
            </div>

</div>
</div>




<div class="row">
  <div class="col-md-3">
</div>


  <div class="col-md-6">
 <h3>Transactions</h3>
 &nbsp; &nbsp; &nbsp;
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>Type</th>
          <th>Description</th>
          <th>Amount</th>
          <th>balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transactionList of transactions">
         
            <td *ngIf="transactionList.type == 'credit'"><button   class="btn btn-success" disabled>{{transactionList.type}}</button></td>
            <td *ngIf="transactionList.type == 'debit' "><button   class="btn btn-warning" disabled>{{transactionList.type}}</button></td>
          <td>{{transactionList.description}}</td>
          <td> INR <b>{{transactionList.amount}}</b></td>
          <td>{{transactionList.balance}}</td>
        </tr>
      </tbody>

    </table>
   
  </div>
</div>
